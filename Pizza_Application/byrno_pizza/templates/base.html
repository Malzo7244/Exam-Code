{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        .custom-bg {
            background-color: rgba(43, 21, 7, 0.5) !important;
        }

        .container {
            flex-grow: 1;
        }

        .footer {
            background-color: rgba(43, 21, 7, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        a {
            color: white;
        }

        a:hover {
            color: #ffcc00;
        }

        .navbar-custom {
            background-color: rgba(43, 21, 7, 0.5);
        }

        .navbar-brand img {
            width: 80px;
            height: 80px;
        }

        .navbar-nav {
            margin-left: 0;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 2rem;
            padding: 8px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        .navbar-nav.ms-auto {
            margin-left: auto;
        }
    </style>
</head>
<body>

    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid d-flex justify-content-between w-100">
            <div class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </div>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav w-100 d-flex justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_pizza' %}">Order Pizza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; Malachi Byrne: 23436054. COMSCI2. CSC1040.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
